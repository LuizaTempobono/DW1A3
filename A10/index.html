<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./public/css/style.css" rel="stylesheet">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="header">
                <h2>Seja bem vindo!</h2>
                <p>Cadastre-se na nossa plataforma</p>
            </div>

            <form action="" class="form">
                <label for="nome">Nome:</label>
                <input type="text" class="nome" id="nome"><br>

                <label for="email">Email:</label>
                <input type="email" class="email" id="email"><br>

                <label for="cpf">CPF: 000.000.000-00</label>
                <input type="text" class="cpf" id="cpf" data-js="cpf"><br>

                <label for="endereco">Endereço:</label>
                <input type="text" class="endereco" id="endereco"><br>
                
                <label for="telefone">Telefone: (00) 00000-0000</label>
                <input type="text" class="telefone" id="telefone" data-js="telefone" max="11"><br>

                <button id="button">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <script src="./public/js/scripts.js"></script>

</body>
</html>
