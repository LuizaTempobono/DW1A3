<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Atividade API</title>
</head>

<body>
    <div class="content">
        <h1 class="title">Gerar um personagem aleatório de Ricky and Morty</h1>
        <div id="characterContainer" style="display: none;">
            <img id="characterImg" src="" alt="">
            <div class="container">
                <div class="row">
                    <div class="col-2 bold">Name:</div>
                    <span id="characterName" class="col-4"></span>
                    <div class="col-2 bold">Status:</div>
                    <span id="characterStatus" class="col-4"></span>
                </div>
                <div class="row">
                    <div class="col-2 bold">Species:</div>
                    <span id="characterSpecies" class="col-4"></span>
                    <div class="col-2 bold">Gender:</div>
                    <span id="characterGender" class="col-4"></span>
                </div>
            </div>
        </div>
        <button id="start">Começar</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
