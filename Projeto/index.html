<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Projeto DevWeb</title>
</head>
<body>
    <div id="launcher">
        <h1 id="title">TechRecicle</h1>
        <button id="start">Start</button>
    </div>
    <div id="container" style="display: none;">
        <div id="dino">
            <img src="images/Character.png" alt="Lixeira orgânica">
        </div>
        <div id="ewaste">
            <img src="images/ewaste.png" alt="Computador">
        </div>
        <div id="ewaste2">
            <img src="images/ewaste2.png" alt="Pilha">
        </div>
        <div id="ewaste3">
            <img src="images/ewaste3.png" alt="Televisão">
        </div>
        <div id="road">
            <img src="images/ground.png" alt="Estrada">
        </div>
        <div id="score">Score <b>00</b></div>
        <div id="gameOver"> Game Over</div>
    </div>
    <script src="file.js"></script>
</body>
</html>
